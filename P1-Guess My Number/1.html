<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      * {
        font-family: 'Press Start 2P';
      }
      body {
        background-color: #000;
        color: #00ff00;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      img {
        width: 150px; /* Set desired width */
        height: 150px; /* Set desired height */
        border-radius: 50%; /* This makes it perfectly round */
        object-fit: cover;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-shadow: 0 0 5px #0f0;
      }
      p {
        font-size: 1rem;
      }

      input,
      button {
        font-size: 1.2rem;
        padding: 10px;
        margin: 10px;
        background-color: #111;
        border: 2px solid #0f0;
        color: #0f0;
        outline: none;
        width: 200px;
        text-align: center;
      }

      button:hover {
        background-color: #0f0;
        color: #000;
        cursor: pointer;
      }

      .out {
        margin-top: 20px;
        font-size: 1.5rem;
        text-shadow: 0 0 5px #0f0;
      }

      .container {
        border: 3px dashed #0f0;
        padding: 40px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 10px #0f0;
      }
    </style>
